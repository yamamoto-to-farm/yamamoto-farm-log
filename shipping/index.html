<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出荷記録</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .field-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }
    .field-row input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
    .order-label {
      width: 60px;
      text-align: center;
      font-weight: bold;
      color: #444;
    }
    .weight-input {
      width: 120px;
      margin-bottom: 5px;
    }
    #saveBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h2>未計量の出荷申込一覧</h2>

<div id="fieldList">
  <!-- JSで圃場リストを挿入 -->
</div>

<h2>重量入力</h2>
<div id="weightList">
  <input class="weight-input" type="number" step="0.1"><br>
  <input class="weight-input" type="number" step="0.1"><br>
  <input class="weight-input" type="number" step="0.1"><br>
  <input class="weight-input" type="number" step="0.1"><br>
  <input class="weight-input" type="number" step="0.1"><br>
</div>

<button id="saveBtn">保存</button>

<script src="shipping.js"></script>
</body>
</html>
