<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出荷計量</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; background: #fff; }
  </style>
</head>
<body>

  <h2>出荷計量</h2>

  <!-- PIN 認証 -->
  <div id="pin-area"></div>

  <div id="form-area" style="display:none;">

    <label>出荷日（伝票日）</label><br>
    <input type="date" id="shippingDate"><br><br>

    <h3>未計量の収穫（shippingDate × plantingRef）</h3>
    <div id="unshippedArea"></div>

    <h3>重量入力（改行・カンマ・スペース対応）</h3>
    <textarea id="weights" rows="5" style="width:100%;"></textarea>

    <h3>メモ</h3>
    <textarea id="notes" rows="3" style="width:100%;"></textarea>

    <br><br>
    <button onclick="saveShipping()">保存</button>

  </div>

  <script type="module" src="./shipping.js"></script>
</body>
</html>
