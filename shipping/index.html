<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出荷計量 - 山本農園</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: sans-serif; padding: 20px; background:#f5f5f5; }
    h2 { margin-bottom: 16px; }
    .card { padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; background:#fff; }
    textarea, input { width:100%; padding:8px; box-sizing:border-box; }
    button {
      width:100%; padding:12px; font-size:16px;
      background:#2f855a; color:#fff; border:none; border-radius:4px;
      margin-top:20px;
    }
  </style>
</head>

<body>

  <!-- ▼ shipping は PIN UI を持たない。未認証端末は index に戻す -->
  <div id="form-area" style="display:none;">

    <h2>出荷計量</h2>

    <label>出荷日（伝票日）</label>
    <input type="date" id="shippingDate">

    <h3>未計量の収穫（shippingDate × plantingRef）</h3>
    <div id="unshippedArea"></div>

    <h3>重量入力（改行・カンマ・スペース対応）</h3>
    <textarea id="weights" rows="5"></textarea>

    <h3>メモ</h3>
    <textarea id="notes" rows="3"></textarea>

    <button onclick="saveShipping()">保存</button>

  </div><!-- /form-area -->

  <!-- ★ harvest と完全一致：認証チェックは index の PIN に依存 -->
  <script type="module">
    import "/yamamoto-farm-log/common/ui.js";

    window.addEventListener("DOMContentLoaded", () => {

      // ★ 未認証端末は index に戻す（harvest と完全一致）
      if (!window.currentRole) {
        alert("アクセス権限がありません（PIN を入力してください）");
        location.href = "../index.html";
        return;
      }

      // 認証済み → フォーム表示
      document.getElementById("form-area").style.display = "block";

      // 日付初期値
      const today = new Date().toISOString().slice(0, 10);
      document.getElementById("shippingDate").value = today;
    });
  </script>

  <script type="module" src="./shipping.js"></script>

</body>
</html>
