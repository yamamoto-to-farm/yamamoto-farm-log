<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出荷ログ - 山本農園</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: sans-serif; padding: 20px; background:#f5f5f5; }
    h1 { margin-bottom: 16px; }
    h2 { margin-top: 24px; }
    .field { margin-bottom: 12px; }
    .field label { display:block; margin-bottom:4px; }
    .box {
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 10px;
      background:#fff;
      border-radius: 6px;
    }
    input, select, textarea {
      width: 100%; padding: 8px; box-sizing: border-box; font-size: 14px;
    }
    button {
      width: 100%; padding: 12px; font-size: 16px;
      background: #2f855a; color: #fff; border: none; border-radius: 4px;
      margin-top: 20px;
    }
    button:active { opacity: 0.8; }

    .order-label {
      font-weight: bold;
      color: #444;
      margin-left: 10px;
    }

    .unshipped-card {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
  </style>
</head>

<body>

  <!-- harvest と同じ：PIN UI は不要。未認証端末は index に戻す -->
  <div id="form-area" style="display:none;">

    <h1>出荷ログ</h1>

    <!-- 出荷日 -->
    <div class="field">
      <label for="shippingDate">出荷日</label>
      <input type="date" id="shippingDate">
    </div>

    <!-- 未計量リスト -->
    <h2>未計量の出荷申込一覧</h2>
    <div class="box" id="unshippedArea"></div>

    <!-- 重量入力 -->
    <h2>重量入力（改行 or カンマ区切り）</h2>
    <div class="box">
      <textarea id="weights" rows="5" placeholder="例：500 650 600 550 650"></textarea>
    </div>

    <!-- メモ -->
    <h2>メモ</h2>
    <div class="box">
      <textarea id="notes" rows="3"></textarea>
    </div>

    <!-- 保存 -->
    <button type="button" onclick="saveShipping()">GitHub に保存する</button>

  </div><!-- /form-area -->

  <!-- JS -->
  <script type="module">
    import { verifyLocalAuth } from "/yamamoto-farm-log/common/ui.js";

    window.addEventListener("DOMContentLoaded", async () => {

      // ★ localStorage の認証情報が有効かチェック
      const ok = await verifyLocalAuth();
      if (!ok) return;   // 無効なら index.html に戻される

      // 認証済み → UI 表示
      document.getElementById("form-area").style.display = "block";

      // 日付初期値
      const today = new Date().toISOString().slice(0, 10);
      document.getElementById("shippingDate").value = today;
    });
  </script>

  <script type="module" src="./shipping.js"></script>

</body>
</html>
