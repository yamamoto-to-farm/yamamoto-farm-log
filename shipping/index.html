<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出荷（計量入力） - 山本農園</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: sans-serif; padding: 20px; background:#f5f5f5; }
    h1 { margin-bottom: 16px; }
    .field { margin-bottom: 12px; }
    .field label { display:block; margin-bottom:4px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #f0f0f0;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 14px;
    }

    button {
      width: 100%; padding: 12px; font-size: 16px;
      background: #2f855a; color: #fff; border: none; border-radius: 4px;
      margin-top: 20px;
    }
    button:active { opacity: 0.8; }

    #debugArea {
      white-space: pre-wrap;
      background:#eee;
      padding:10px;
      margin-bottom:20px;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <!-- ▼ PIN UI は不要。未認証端末は index に戻す -->
  <div id="form-area" style="display:none;">

    <h1>出荷（計量入力）</h1>

    <div class="field">
      <label for="shippingDate">出荷日</label>
      <input type="date" id="shippingDate">
    </div>

    <button onclick="loadShipping()">未計量の収穫ログを読み込む</button>

    <pre id="debugArea"></pre>

    <div id="resultArea"></div>

    <button onclick="saveWeight()">GitHub に保存</button>

  </div><!-- /form-area -->

  <!-- JS -->
  <script type="module">
    // ★ localStorage → window.currentRole を復元
    import "/yamamoto-farm-log/common/ui.js";

    window.addEventListener("DOMContentLoaded", () => {

      // ★ 未認証端末は index に戻す
      if (!window.currentRole) {
        alert("アクセス権限がありません（PIN を入力してください）");
        location.href = "../index.html";
        return;
      }

      // 認証済み → フォーム表示
      document.getElementById("form-area").style.display = "block";

      // 日付初期値
      const today = new Date().toISOString().slice(0, 10);
      document.getElementById("shippingDate").value = today;
    });
  </script>

  <script type="module" src="./shipping.js"></script>

</body>
</html>
