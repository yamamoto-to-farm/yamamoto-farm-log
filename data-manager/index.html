<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>データ管理 - 山本農園</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background:#f5f5f5; }
    h1 { margin-bottom: 16px; }
    h2 { margin-top: 24px; }
    .box { padding: 15px; border: 1px solid #ccc; margin-top: 10px; background:#fff; }
    textarea { width: 100%; height: 150px; font-size: 14px; }
    select, input { width: 100%; padding: 8px; font-size: 14px; }
    button {
      width: 100%; padding: 12px; font-size: 16px;
      background: #2b6cb0; color: #fff; border: none; border-radius: 4px;
      margin-top: 20px;
    }
    button:active { opacity: 0.8; }
  </style>
</head>

<body>
  <h1>データ管理</h1>

  <!-- JSON ファイル選択 -->
  <h2>編集するファイル</h2>
  <div class="box">
    <select id="fileSelect">
      <option value="">読み込み中...</option>
    </select>
  </div>

  <!-- 現在の JSON -->
  <h2>現在の JSON</h2>
  <div class="box">
    <textarea id="currentJson" readonly></textarea>
  </div>

  <!-- CSV 入力 -->
  <h2>CSV を貼り付け</h2>
  <div class="box">
    <textarea id="csvInput" placeholder="id,name,lat,lng,area&#10;akasawa_ue,赤沢(上),34.66,137.36,赤沢・大清水方面"></textarea>
    <button id="convertBtn">JSON に変換</button>
  </div>

  <!-- 変換後 JSON -->
  <h2>変換後の JSON</h2>
  <div class="box">
    <textarea id="convertedJson"></textarea>
  </div>

  <!-- 保存 -->
  <button id="saveBtn">GitHub に保存する</button>

  <script type="module" src="./data-manager.js"></script>
</body>
</html>
