<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード生成 - 山本農園</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    #qr-area {
      margin-top: 30px;
      text-align: center;
    }

    #qr-icon {
      width: 80px;
      margin-bottom: 10px;
    }

    #qr-machine {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #qr-area canvas {
      margin-top: 10px;
    }

    .url-box {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      font-size: 14px;
      word-break: break-all;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <h1>QRコード生成</h1>

  <label>ページを選択</label>
  <select id="page-select"></select>

  <label style="margin-top:20px;">機械を選択（任意）</label>
  <select id="machine-select">
    <option value="">（なし）</option>
  </select>

  <button id="generate-btn">QRコード生成</button>

  <div id="qr-area">
    <img id="qr-icon" style="display:none;">
    <div id="qr-machine"></div>
    <div id="qrcode"></div>
    <div class="url-box" id="qr-url"></div>
  </div>

  <script type="module">
    async function loadJSON(path) {
      const res = await fetch(path);
      if (!res.ok) {
        throw new Error(`Failed to load ${path}: ${res.status}`);
      }
      return await res.json();
    }

    async function init() {
      // tools/machine-qr.html から見て ../data/ が正しい
      const pages = (await loadJSON("../data/pages.json")).pages;
      const machines = (await loadJSON("../data/machines.json")).machines;

      const pageSel = document.getElementById("page-select");
      const machineSel = document.getElementById("machine-select");

      // ページ一覧を追加
      pages.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.path;  // 例: "./planting/index.html"
        opt.textContent = p.name;
        opt.dataset.icon = p.icon || "";
        pageSel.appendChild(opt);
      });

      // 機械一覧を追加
      machines.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.name;
        machineSel.appendChild(opt);
      });

      document.getElementById("generate-btn").onclick = () => {
        const pagePath = pageSel.value;   // "./planting/index.html" など
        const machineId = machineSel.value;

        // 相対パスをベースに URL を組み立て
        let rel = pagePath || "./";
        if (!rel.startsWith("./") && !rel.startsWith("../")) {
          rel = "./" + rel.replace(/^\//, "");
        }
        if (machineId) {
          rel += (rel.includes("?") ? "&" : "?") + `machine=${machineId}`;
        }

        // 絶対URLに正規化（QRコードにはこれを埋め込む）
        const absUrl = new URL(rel, window.location.href).href;

        // ページアイコン
        const iconPath = pageSel.selectedOptions[0].dataset.icon;
        const iconImg = document.getElementById("qr-icon");
        if (iconPath) {
          // iconPath も相対パス前提なので location.href 基準で解決される
          iconImg.src = iconPath;
          iconImg.style.display = "block";
        } else {
          iconImg.style.display = "none";
        }

        // 機械名表示
        const machineName = machineSel.selectedOptions[0].textContent;
        document.getElementById("qr-machine").textContent =
          machineId ? machineName : "（機械なし）";

        // URL表示（絶対URLを表示）
        document.getElementById("qr-url").textContent = absUrl;

        // QRコード生成
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
          text: absUrl,
          width: 256,
          height: 256
        });
      };
    }

    init().catch(e => {
      console.error(e);
      alert("設定ファイルの読み込みに失敗しました");
    });
  </script>

</body>
</html>
